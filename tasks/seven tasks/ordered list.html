<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ordered list</title>
        <style>
                li{
                        margin: 10px;
                        color: black;
                }
                li::marker{
                        color: red;
                }
        </style>
</head>
<body>
        <ol>
                <li>Apple</li>
                <li>Mango</li>
                <li>Grapes</li>
                <li>Orange</li>
                <li>Berries</li>
        </ol>
</body>
</html>
